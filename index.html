<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>table</title>
</head>
<body>
    <div class="bigbox">
        <table  class="table" height="150px" border="1px" bordercolor="white" cellpadding="1" cellspacing="0" >
            <tr>
                <th rowspan="4" width="250px"></th>
                <th width="250px">&nbsp</th>
                <th rowspan="2">&nbsp</th>
            </tr>
            <tr>
                <th>&nbsp</th>
            </tr>
            <tr>
                <th>&nbsp</th>
                <th width="250px">&nbsp</th>
            </tr>
            <tr>
                <th colspan="2">&nbsp</th> 
            </tr>
        </table>       
    </div>
</body>
</html>
